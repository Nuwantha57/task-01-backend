spring.jpa.hibernate.ddl-auto=create-drop
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1
spring.datasource.username=sa
spring.datasource.password=

# Disable OAuth2 for tests
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=http://localhost:8080/.well-known/jwks.json

spring.security.oauth2.client.registration.cognito.client-id=fake
spring.security.oauth2.client.registration.cognito.client-secret=fake
spring.security.oauth2.client.provider.cognito.issuer-uri=fake
spring.security.oauth2.client.enabled=false
spring.main.allow-bean-definition-overriding=true
